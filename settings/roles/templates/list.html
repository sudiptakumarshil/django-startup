{% extends 'base.html' %}

{% block title %}
  Roles
{% endblock %}

{% block content %}
  <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh">
    <div class="d-flex flex-column justify-content-between">
      <div class="row justify-content-center">
        <div class="card card-default mb-0">
          <div class="card-header pb-0">
            <div class="app-brand w-100 d-flex justify-content-center border-bottom-0"></div>
          </div>
          <div class="card-body px-5 pb-5 pt-0" x-data="formHandler()" x-init="initSelect()">
            <h4 class="text-dark text-center mb-5">Roles</h4>

            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Author</th>
                  <th scope="col">Active</th>
                </tr>
              </thead>
              <tbody>
                {% for role in data %}
                  <tr>
                    <td>1</td>
                    <td>{{ role.name }}</td>
                    <td>{{ role.admin }}</td>
                    <td>
                      <label class="switch switch-primary switch-pill form-control-label">
                        <input type="checkbox" class="switch-input form-check-input" value="on" checked />
                        <span class="switch-label"></span>
                        <span class="switch-handle"></span>
                      </label>
                    </td>
                  </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% block script %}

{% endblock %}
